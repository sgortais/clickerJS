<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        .container{
            display: flex;
            height: 100%;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
        #compteur{
            font-size: 48px;
            font-weight: bold;
            font-family: Arial,sans-serif;
        }
    </style>

</head>
<body>
<div class="container">
    <div id="compteur">0</div>
    <button id="addButton">+1</button>
    <button id="addConstantButton">+1/s</button>
</div>
<script>
    const compteurDOM = document.getElementById('compteur');
    const buttonDOM = document.getElementById('addButton');
    const buttonConstantDOM = document.getElementById('addConstantButton');

    let baseIncrement = 1;
    let baseIncrementPerSec = 0;

    buttonDOM.addEventListener("click", function(){
        addCompteur(baseIncrement)
    },false);

    buttonConstantDOM.addEventListener('click',function() {
        baseIncrementPerSec++;
    },false)

    /**
     * Retrieve current count
     * @returns {number}
     */
    function getCurrentCompteur() {
        return parseFloat(compteurDOM.innerText);
    }

    /**
     * Increment count w/ baseIncrement
     */
    function addCompteur(baseIncrement) {
        compteurDOM.innerText = (getCurrentCompteur() + baseIncrement) + "";
    }


    setInterval(function () {
        compteurDOM.innerText = (getCurrentCompteur() + baseIncrementPerSec/4) + "";
    },250);
</script>
</body>
</html>
